<table>
    <a routerLink="/admin/hoteis"><button type="button" class="btn btn-outline-primary">Hoteis</button></a>
    <tr>
        <td><label>Codigo Voo </label></td>
        <td><input [(ngModel)]="voo.codigoVoo" name="codigoVooBox"></td>
    </tr>
    <tr>
        <td><label>Data da Viagem </label></td>
        <input [(ngModel)]="voo.datavoo" type="date">
    </tr>
    <tr>
        <td><label>Codigo Aviao </label></td>
        <td><input [(ngModel)]="voo.codigoAviao" name="codigoAviaoBox"></td>
    </tr>
    <tr>
        <td><label>Horario Saida</label></td>
        <td><input [(ngModel)]="voo.horarioSaida" type="time">
    </tr>
    <tr>
        <td><label>Local de Partida</label></td>
        <select [(ngModel)]="voo.localPartida"select id="estado" name="estado" required>
        <option value="Acre">AC</option>
		<option value="Alagoas">AL</option>
		<option value="Amapá">AP</option>
        <option value="Amazonas">AM</option>
        <option value="Bahia">BA</option>
        <option value="Amapá">AP</option>
        <option value="Ceará">AP</option>
        <option value="Espírito Santo">ES</option>
        <option value="Goiás">GO</option>
        <option value="Maranhão">MA</option>
        <option value="Mato Grosso">MT</option>
        <option value="vMato Grosso do Sul">MS</option>
        <option value="Minas Gerais">MG</option>
        <option value="Pará">PA</option>
        <option value="Paraíba">PB</option>
        <option value="Paraná">PR</option>
        <option value="Pernambuco">PE</option>
        <option value="Piauí">PI</option>
        <option value="Rio de Janeiro">RJ</option>
        <option value="Rio Grande do Norte">RN</option>
        <option value="Rio Grande do Sul">RS</option>
        <option value="Rondônia">RO</option>
        <option value="Roraima">RR</option>
        <option value="Santa Catarina">SC</option>
        <option value="São Paulo">SP</option>
        <option value="Sergipe">SE</option>
        <option value="Tocantins">TO</option>
        <option value="Distrito Federal">DF</option>
	</select>
    </tr>
    <tr>
        <td><label>Local de Destino</label></td>
        <select [(ngModel)]="voo.localDestino"select id="estado" name="estado" required>
            <option value="Acre">AC</option>
            <option value="Alagoas">AL</option>
            <option value="Amapá">AP</option>
            <option value="Amazonas">AM</option>
            <option value="Bahia">BA</option>
            <option value="Amapá">AP</option>
            <option value="Ceará">AP</option>
            <option value="Espírito Santo">ES</option>
            <option value="Goiás">GO</option>
            <option value="Maranhão">MA</option>
            <option value="Mato Grosso">MT</option>
            <option value="vMato Grosso do Sul">MS</option>
            <option value="Minas Gerais">MG</option>
            <option value="Pará">PA</option>
            <option value="Paraíba">PB</option>
            <option value="Paraná">PR</option>
            <option value="Pernambuco">PE</option>
            <option value="Piauí">PI</option>
            <option value="Rio de Janeiro">RJ</option>
            <option value="Rio Grande do Norte">RN</option>
            <option value="Rio Grande do Sul">RS</option>
            <option value="Rondônia">RO</option>
            <option value="Roraima">RR</option>
            <option value="Santa Catarina">SC</option>
            <option value="São Paulo">SP</option>
            <option value="Sergipe">SE</option>
            <option value="Tocantins">TO</option>
            <option value="Distrito Federal">DF</option>
        </select>
    </tr>
    <tr>
        <td><label>Duracao</label></td>
        <select [(ngModel)]="voo.duracao"select id="estado" name="estado" required>
            <option value="1h">1h </option>
            <option value="1h30min">1h30</option>
            <option value="2h">2h</option>
            <option value="2h30min">2h30</option>
            <option value="3h">3h</option>
            <option value="3h30min">3h30</option>
            <option value="4h">4h</option>
            <option value="4h30min">4h30</option>
        </select>
    </tr>
    <tr>
        <td><label>Empresa</label></td>
        <select [(ngModel)]="voo.empresa"select id="estado" name="estado" required>
            <option value="GOL">GOL </option>
            <option value="TAM">TAM</option>
            <option value="AVIANCA">AVI</option>
            <option value="AZUL">AZU</option>
            <option value="PARTICULAR">PTC</option>
            <option value="ITAPEMIRIM">ITA</option>
        </select>
    </tr>
    <td><button (click)="cadastrar()">Adicionar</button></td>   
</table>

<table class="uk-table uk-table-divider">
    <tr *ngIf="voos.length > 0">
        <th>Codigo Voo</th>
        <th>Data da Viagem</th>
        <th>Codigo Avião</th>
        <th>Horário Saída</th>
        <th>Local de Partida</th>
        <th>Local de Destino</th>
        <th>Duracao</th>
        <th>Empresa</th>
    </tr>
    <tr *ngFor="let voo of voos" name="vooslist">
        <td name="codigoVooList">{{voo.codigoVoo}}</td>
        <td name="datavooList">{{voo.codigoVoo}}</td>
        <td name="codigoAviaoList">{{voo.codigoAviao}}</td>
        <td name="horarioSaidaList">{{voo.horarioSaida}}</td>
        <td name="localPartidaList">{{voo.localPartida}}</td>
        <td name="localDestinoList">{{voo.localDestino}}</td>
        <td name="duracaoList">{{voo.duracao}}</td>
        <td name="empresaList">{{voo.empresa}}</td>
    </tr>
</table>
